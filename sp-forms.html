<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<!--CHANGE THE SRC AND HREF OF THE JS AND CSS HERE!!!-->
<script src="/temp/Shared%20Documents/sp-forms.js"></script>
<link rel="stylesheet" href="/temp/Shared%20Documents/sp-forms.css"></link>
<h3>SP Forms Demo</h3>
<!--ENTER YOUR LIST NAME HERE!!! INSIDE data-list-name-->
<div data-list-name="sp-forms-form2" id="form1">   
        <!--THIS IS THE THANK YOU MESSAGE-->
        <div class="success-message" style="display:none;">
            Thank you for your submission. Click <a href="#" id="addAnother">Here</a> to another. 
        </div>
        <!--END THANK YOU MESSAGE-->
        <!--THIS IS THE SUBMIT BUTTON-->
        <div class="form-group">
            <!--START OF A REGULAR TEXT INPUT FIELD-->
            <label for="countries">Title<sup>*</sup></label>
            <input name="Title" class="form-control input-sm" placeholder="Enter here..." data-rules="required|email" autocomplete="off"/>
            <!--END TEXT INPUT FIELD-->
        </div>
        <div class="form-group">
            <!--START OF A DROP DOWN LIST-->
            <label for="countries">Countries<sup>*</sup></label>
            <select class="form-control input-sm" name="countries" data-rules="required"> 
                <option value="">--</option> 
                <option value="USA">USA</option> 
                <option value="Canada">Canada</option> 
                <option value="Japan">Japan</option> 
                <option value="Mexico">Mexico</option>                                     
            </select>
            <!--END DROP DOWN LIST-->
        </div>
        <div class="form-group">
            <!--START OF A CHECKBOX-->
            <h5>What's your preference?</h5>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="preference" value="option one">
                     option one
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="preference" value="option two"> 
                    option two
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="preference" value="option three"> 
                    option three
                </label>
            </div>
            <!--END CHECKBOX-->
        </div>
        <div class="form-group">
            <!--START OF A RADIO BUTTON-->
            <h5>Yes or No?</h5>
            <div class="radio">
                <label>
                    <input type="radio" name="yesno" value="yes">
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="yesno" value="no"> 
                    No
                </label>
            </div>  
            <!--END RADIO-->
        </div>
        <div class="form-group">
            <!--START OF A TEXTAREA-->
            <h5>What's your comment</h5>
            <textarea name="comment" class="form-control"></textarea>
            <!--END OF TEXTAREA-->
        </div>
        <div class="form-group">
                <!--START OF A FILE UPLOAD-->
                <h5>Attachment</h5>
                <input type="file" class="form-control" name="attachment">
                <!--END OF FILE UPLOAD-->
            </div>
        <!--THIS IS THE SUBMIT BUTTON-->
        <a class="btn btn-submit btn-success">Submit</a>           
        <!--END SUBMIT BUTTON-->
</div>

<script>
    $(document).ready(function() {
        var spForm = SpForms('#form1');
        spForm.run();
    });
</script>
